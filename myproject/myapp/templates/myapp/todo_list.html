{% extends "myapp/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>ToDo List</h2>


    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <div class="list-group">
        {% for todo in object_list %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ todo.title }}</h5>
                <p class="mb-1">{{ todo.desc }}</p>
            </div>
            <div class="btn-group" role="group">
                <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-primary">Detail</a>
                &nbsp;<a href="{% url 'todo_edit' todo.pk %}" class="btn btn-primary">Edit</a>
                &nbsp;<a href="{% url 'todo_delete' todo.pk %}" class="btn btn-primary">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <p></p>
    <a href="{% url 'todo_create' %}" class="btn btn-primary">Add ToDo</a>
</div>
{% endblock %}
