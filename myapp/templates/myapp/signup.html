{% extends "myapp/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="form-group">
        <label for="exampleInputfirst_name">First Name</label>
        <input type="text" name="first_name"  class="form-control" id="exampleInputfirst_name" aria-describedby="emailHelp" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="exampleInputlast_name">Last Name</label>
        <input type="text" name="last_name"  class="form-control" id="exampleInputlast_name" aria-describedby="emailHelp" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="exampleInputemail">Email</label>
        <input type="text" name="email"  class="form-control" id="exampleInputemail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputusername">Username</label>
        <input type="text" name="username"  class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
