{% extends "myapp/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>ToDo Detail</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h5 class="card-title">{{ todo.title }}</h5>
            </div>
            <div class="mb-3">
                <p class="card-text">{{ todo.desc }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
