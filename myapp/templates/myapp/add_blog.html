{% extends "myapp/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create New Blog Post</h1>

    <!-- Blog Creation Form -->
    <form method="POST">
        {% csrf_token %}

        <!-- Blog Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
        </div>

        <!-- Author (can be auto-filled based on logged-in user) -->
        <select class="form-control" id="author" name="author" required>
            <option value="">Select Author</option>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>

        <!-- Blog Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your blog content here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock %}
